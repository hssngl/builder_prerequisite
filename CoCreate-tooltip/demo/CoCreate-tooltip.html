  <style>
    .box {
      background: red;
      /*position: absolute;*/
      top: 200px;
      left: 200px;
      width: 100px;
      height:100px;
      margin: 20px;
    }
    
    [tooltip-on] {
      visibility: hidden;
    }

    [tooltip-show] {
      visibility: unset;
    }
    
  </style>

    <div class="box" element-id="id1"></div>
    <div class="box" element-id="id2"> </div>

    <div class="box"> </div>
    <div class="box"> </div>
    <div class="box"> </div>
    <div class="box"> </div>
    <div class="box"> </div>
